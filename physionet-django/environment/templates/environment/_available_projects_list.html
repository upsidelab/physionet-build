<ul class="list-group list-group-flush">
    <li class="list-group-item">
        <div class="row">
            <div class="col-md-8">
                <strong>
                    Name
                </strong>
            </div>
            <div class="col-md-4">
                <strong>
                    Action
                </strong>
            </div>
        </div>
    </li>    
    {% for project, environment in project_environment_pairs %}
    <li class="list-group-item">
        <div class="row">
            <div class="col-md-8">
                <strong>
                    {{ project }}
                </strong>
            </div>
            <div class="col-md-4 text-right">
            {% if environment is None %}
                <a class="btn btn-sm btn-primary" href="{% url 'create_research_environment' project_slug=project.slug %}">
                    Launch Research Environment
                </a>
            {% else %}
                <button class="btn btn-sm btn-secondary disabled">
                    Environment Already Running
                </button>
            {% endif %}
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
